<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-btn {
      background-color: transparent;
      color: #007bff; /* warna teks biru */
      border-radius: 30px;
    }
  
    .custom-btn:hover {
      background-color: #007bff; /* latar belakang biru saat hover */
      color: #fff; /* teks putih saat hover */
    }
  </style>
</head>
<body>
  <h2 class="mt-1 mb-4 text-center">Daftar Produk</h2>
  <div class="row justify-content-center mb-4">
    <div class="col-auto">
      <button type="button" class="btn btn-outline-primary ml-2 ml-lg-3 custom-btn">Percetakan</button>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-outline-primary ml-2 ml-lg-3 custom-btn">Visual Design</button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="https://via.placeholder.com/300" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Undangan</h5>
            <p class="card-text">Cetak Undangan dengan desain custom</p>
            <h6 class="card-subtitle mb-2 text-muted">Harga: Rp. 1.000/pcs</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-3 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="https://via.placeholder.com/300" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Spanduk</h5>
            <p class="card-text">Cetak berbagai macam ukuran spanduk</p>
            <h6 class="card-subtitle mb-2 text-muted">Harga: Rp. 50.000 - Rp. 300.000</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-3 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="https://via.placeholder.com/300" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Pas Foto</h5>
            <p class="card-text">Cetak Pas foto 3x3, 3x4, 4x6 ...</p>
            <h6 class="card-subtitle mb-2 text-muted">Harga: Rp. 6.000 - Rp. 30.000</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-3 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="https://via.placeholder.com/300" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Stiker</h5>
            <p class="card-text">Cetak stiker anti luntur...</p>
            <h6 class="card-subtitle mb-2 text-muted">Harga: Rp. 5.000</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
