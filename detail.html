<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .bg-nav {
      background-color: rgb(240, 240, 240);
    }
    .product-card {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-details {
      margin-top: 20px;
    }
    .product-price {
      font-size: 1.5em;
      color: #333;
    }
    .product-description {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-nav">
    <div class="container">
      <a class="navbar-brand" href="#">Djogja Publisher</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarScroll">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bantuan</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="input-group">
            <input class="form-control mr-sm-2" type="search" placeholder="Cari" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
          <!-- Tombol Profil -->
          <div class="nav-item dropdown">
            <button class="btn btn-outline-primary ml-2 ml-lg-3 nav-link dropdown-toggle" type="button" id="navbarScrollingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Profil
            </button>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="#">Profil</a></li>
              <li><a class="dropdown-item" href="#">Keluar</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container product-details">
    <div class="card product-card">
      <div class="row">
        <div class="col-md-6">
          <img src="https://via.placeholder.com/300" alt="Gambar Produk" class="product-image">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h2 class="card-title">Nama Produk</h2>
            <p class="product-price">Rp. 99.999</p>
            <p class="product-description">
              Deskripsi produk...
            </p>
            <button class="btn btn-primary">Beli</button>
            <button class="btn btn-secondary">Batal</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
